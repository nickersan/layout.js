<!DOCTYPE html>

<html>

  <head>

    <title>Center - X</title>

    <style>

      body
      {
        margin: 0;
      }

      div
      {
        text-align: center;
        vertical-align: middle;
      }

      div#one
      {
        background-color: blue;
      }

      div#two
      {
        background-color: yellow;
      }

      div#three
      {
        background-color: red;
      }

      div#four
      {
        background-color: orange;
      }

      div#five
      {
        background-color: green;
      }

    </style>

    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/layout.js"></script>

    <script type="text/javascript">

      var bodyLayout = $layout("body")
        .left(0)
        .right(0)
        .top(0)
        .bottom(0)
        .build();

      var oneLayout = $layout("#one")
        .width(100)
        .height(30)
        .centerX(0).relativeTo("body", $layout.CENTER)
        .top(10)
        .build();

      var twoLayout = $layout("#two")
        .width(200)
        .height(30)
        .centerX(0).relativeTo("body", $layout.CENTER)
        .top(10).relativeTo("#one", $layout.BOTTOM)
        .build();

      var threeLayout = $layout("#three")
        .width(300)
        .height(30)
        .centerX(0).relativeTo("body", $layout.CENTER)
        .top(10).relativeTo("#two", $layout.BOTTOM)
        .build();

      var fourLayout = $layout("#four")
        .width(400)
        .height(30)
        .centerX(0).relativeTo("body", $layout.CENTER)
        .top(10).relativeTo("#three", $layout.BOTTOM)
        .build();

      var fiveLayout = $layout("#five")
        .width(500)
        .height(30)
        .centerX(0).relativeTo("body", $layout.CENTER)
        .top(10).relativeTo("#four", $layout.BOTTOM)
        .build();

      $(document).ready(
        function()
        {
          bodyLayout();
          oneLayout();
          twoLayout();
          threeLayout();
          fourLayout();
          fiveLayout();
        }
      );

    </script>

  </head>
  <body>

    <div id="one">1</div>
    <div id="two">2</div>
    <div id="three">3</div>
    <div id="four">4</div>
    <div id="five">5</div>

  </body>
</html>
